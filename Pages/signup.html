    <div class="login-page">
      <div class="form">
        <form class="register-form d-flex flex-column align-items-center">
          <h1 class="text-white py-4">Sign Up</h1>
          <input id="create-email" style="height: 50px; width: 50%; background-color: #f1c3f2" class="rounded border-0 py-3 px-2 my-1" type="text" placeholder="email address"/>
          <input id="create-username" style="height: 50px; width: 50%; background-color: #f1c3f2" class="rounded border-0 py-3 px-2 my-1" type="text" placeholder="username"/>
          <input type="password" id="create-password" style="height: 50px; width: 50%; background-color: #f1c3f2" class="rounded border-0 py-3 px-2 my-1" type="text" placeholder="password"/>
          <button name="create-button" class="btn px-4 my-4" style="background: linear-gradient(to top right,  #F1C3F2, #B57EFF); font-weight: 800 !important;"  font-weight="800 !important" type="button" id="create-button">Sign Up</button>
          <p class="message" style="color:  #6100c2 !important;;">Already registered? <a href="#">Sign In</a></p>
        </form>


        <form class="login-form d-flex flex-column align-items-center" >
          <h1 class="text-white py-4">Login</h1>
          <input id="login-username" style="height: 50px; width: 50%; background-color: #f1c3f2" class="rounded border-0 py-3 px-2 my-1" type="text" placeholder="username" name="login-username"/>
          <input id="login-password" style="height: 50px; width: 50%; background-color: #f1c3f2" class="rounded border-0 py-3 px-2 my-1" type="text" placeholder="password" name="login-password"/>
          <button name="login-button" class="btn px-4 my-4" style="background: linear-gradient(to top right,  #F1C3F2, #B57EFF);  font-weight: 800 !important;" type="button" id="login-button">Login</button>
          <p class="message" style="color:  #6100c2 !important;">Not registered? <a href="#">Create an account</a></p>
        </form>
