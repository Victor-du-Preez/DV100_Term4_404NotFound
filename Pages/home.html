<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content=" " />
    <meta name="author" content="Reece Livingston, 241049" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../CSS/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>BingeBox</title>
  </head>

  <body>
    <div style="background: linear-gradient(to top, #756cbf, #191725)">
      <header>
        <div class="navFlex px-5 py-3 flex-wrap">
          <img class="navImg" src="../Assets/Icons/BingeBox.png" />
          <a href="../Pages/home.html">Home</a>
          <a href="">Discover</a>
          <a href="">Library</a>
          <div class="searchBorder">
            <input
              id="searchbar"
              style="
                height: 36px;
                width: 250px;
                border: none;
                background-color: #f1c3f2;
              "
              onkeyup=""
              type="text"
              name="search"
              placeholder="Search..."
            />
            <button
              class="btn"
              style="height: 36px; width: 36px; padding: 0"
              type="button"
              id="searchButton"
            >
              <img
                style="height: 24px; width: 24px; padding-bottom: 2.5px"
                src="../Assets/Icons/search.png"
              />
            </button>
          </div>
          <a href="">Settings</a>
          <a href="../index.html">Log Out</a>
        </div>
      </header>

      <div class="w-100 d-flex justify-content-center">
        <div class="w-50">
          <img
            class="rounded"
            src="../Assets/Icons/peakpx.jpg"
            width="100%"
            height="562px"
            style="object-fit: cover"
          />
          <div
            class="position-absolute rounded-bottom p-4"
            style="
              height: 200px;
              background: linear-gradient(to bottom, #000000, #00000076);
              width: 50%;
              margin-top: -196px;
            "
          >
            <h1>Name</h1>
            <h2>Year / Genre</h2>
            <div class="d-flex">
              <button
                class="btn btn-primary font-weight-lighter border-0 mr-3"
                style="background-color: #6100c2"
              >
                Sign Up
              </button>
              <div
                class="rounded-lg d-flex align-items-center justify-content-center"
                style="
                  background: linear-gradient(to top, #ffffff, #ffffff00);
                  width: 40px;
                  height: 40px;
                  top: 10px;
                  left: 298px;
                  font-weight: bolder;
                "
              >
                <img src="../Assets/Icons/heart.png" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <h3 class="text-white">Trending</h3>

      <div id="trendingCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../Assets/Icons/peakpx.jpg"
              width="348px"
              height="209px"
              style="object-fit: cover"
              class="rounded-lg"
            />
            <div
              class="position-absolute rounded-lg d-flex align-items-center justify-content-center"
              style="
                background: linear-gradient(to top, #ffffff, #ffffff00);
                width: 40px;
                height: 40px;
                top: 10px;
                left: 298px;
                font-weight: bolder;
              "
            >
              1
            </div>
          </div>
          <div
            class="position-absolute rounded-bottom px-4 py3"
            style="
              width: 348px;
              height: 90px;
              background: linear-gradient(to bottom, #ffffff, #ffffffa8);
              margin-top: 120px;
            "
          >
            <p style="font-size: 16px" class="font-weight-bolder">Name</p>
            <div class="d-flex justify-content-between">
              <p
                style="
                  font-size: 14px;
                  font-family: Merriweather, serif !important;
                "
                class=""
              >
                Year / Genre
              </p>
              <p style="font-size: 16px" class="font-weight-bolder">IMDB X</p>
            </div>
          </div>
        </div>

        <a
          class="carousel-control-prev"
          href="#trendingCarousel"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only"></span>
        </a>
        <a
          class="carousel-control-next"
          href="#trendingCarousel"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only"></span>
        </a>
      </div>

      <h3 class="text-white">Continue Watching</h3>

      <div id="continueWatching" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../Assets/Icons/peakpx.jpg"
              width="348px"
              height="209px"
              style="object-fit: cover"
              class="rounded-lg"
            />
            <div
              class="position-absolute rounded-lg d-flex align-items-center justify-content-center"
              style="
                background: linear-gradient(to top, #ffffff, #ffffff00);
                width: 40px;
                height: 40px;
                top: 10px;
                left: 298px;
              "
            >
              <img src="../Assets/Icons/heart.png" />
            </div>
          </div>
          <div
            class="position-absolute rounded-bottom px-4 py3"
            style="
              width: 348px;
              height: 90px;
              background: linear-gradient(to bottom, #ffffff, #ffffffa8);
              margin-top: 120px;
            "
          >
            <p style="font-size: 16px" class="font-weight-bolder">
              Name Season X Ep X
            </p>
            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: 75%"
                aria-valuenow="75"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
        </div>

        <a
          class="carousel-control-prev"
          href="#continueWatching"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only"></span>
        </a>
        <a
          class="carousel-control-next"
          href="#continueWatching"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only"></span>
        </a>
      </div>

      <div id="discover" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../Assets/Icons/peakpx.jpg"
              width="348px"
              height="209px"
              style="object-fit: cover"
              class="rounded-lg"
            />
            <div
              class="position-absolute rounded-lg d-flex align-items-center justify-content-center"
              style="
                background: linear-gradient(to top, #ffffff, #ffffff00);
                width: 40px;
                height: 40px;
                top: 10px;
                left: 298px;
                font-weight: bolder;
              "
            >
              <img src="../Assets/Icons/heart.png" />
            </div>
          </div>
          <div
            class="position-absolute rounded-bottom px-4 py3"
            style="
              width: 348px;
              height: 90px;
              background: linear-gradient(to bottom, #ffffff, #ffffffa8);
              margin-top: 120px;
            "
          >
            <p style="font-size: 16px" class="font-weight-bolder">Name</p>
            <div class="d-flex justify-content-between">
              <p
                style="
                  font-size: 14px;
                  font-family: Merriweather, serif !important;
                "
                class=""
              >
                Year / Genre
              </p>
              <p style="font-size: 16px" class="font-weight-bolder">IMDB X</p>
            </div>
          </div>
        </div>

        <a
          class="carousel-control-prev"
          href="#discoverCarousel"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only"></span>
        </a>
        <a
          class="carousel-control-next"
          href="#discoverCarousel"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only"></span>
        </a>
      </div>
    </div>

    <footer
      class="p-5 d-flex justify-content-between align-items-center"
      style="background: linear-gradient(to top right, #f1c3f2, #b57eff)"
    >
      <div class="w-25">
        <img class="navImg" src="../Assets/Icons/BingeBoxBlack.png" />
        <div class="py-2 mt-3">
          <img src="../Assets/Icons/Facebook Icon.png" width="40" />
          <img src="../Assets/Icons/Instagram Icon.png" width="40" />
          <img src="../Assets/Icons/Twitter Icon.png" width="40" />
          <img src="../Assets/Icons/LinkedIn Icon.png" width="40" />
        </div>
      </div>

      <div class="w-75">
        <div class="d-flex justify-content-between">
          <h4 class="w-25 text-center">Home</h4>
          <h4 class="w-25 text-center">Library</h4>
          <h4 class="w-25 text-center">Terms & Conditions</h4>
        </div>
        <div class="d-flex justify-content-between">
          <h4 class="w-25 text-center">Discover</h4>
          <h4 class="w-25 text-center">Profile</h4>
          <h4 class="w-25 text-center">Privacy Policy</h4>
        </div>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="../JS/script.js"></script>
  </body>
</html>
