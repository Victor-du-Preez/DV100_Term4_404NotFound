<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA Compatible" content="IE-edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content=" " />
  <meta name="author" content="" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../CSS/main.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>BingeBox</title>
</head>

<body>
  <div style="background: linear-gradient(to top , #756CBF, #191725);">
    <header>
      <div class="navFlex px-5 py-3 flex-wrap">
        <img class="navImg" src="../Assets/Icons/BingeBox.png">
        <a href="../Pages/home.html">Home</a>
        <a href="../Pages/discovery.html">Discover</a>
        <a href="../Pages/library.html">Library</a>
        <div class="searchBorder">
          <input id="searchbar" style="height: 36px; width: 250px; border: none; background-color: #f1c3f2;" onkeyup=""
            type="text" name="search" placeholder="Search...">
          <button class="btn" style="height: 36px; width: 36px; padding: 0;" type="button" id="searchButton">
            <img style="height: 24px; width: 24px; padding-bottom: 2.5px;" src="../Assets/Icons/search.png">
          </button>
        </div>
        <a href="">Settings</a>
        <a href="../index.html">Log Out</a>
      </div>
    </header>

    <main>
      <div class="movie-details">
        <img id="movie-image" src="" alt="Movie Poster" />
        <div id="movie-text" class="text-white">
            <h1 class="ml-5"><span id="movie-title"></span></h1>
            <h2 class="ml-5">Year: <span id="movie-year"></span></h2>
            <h2 class="ml-5">Rating: <span id="movie-rating"></span></h2>
            <!-- The IMDb link will be appended here -->
        </div>
    </div>


      <footer class="p-5 d-flex justify-content-between align-items-center"
      style="background: linear-gradient(to top right, #f1c3f2, #b57eff)">
      <div class="w-25">
          <img class="navImg" src="../Assets/Icons/BingeBoxBlack.png" />
          <div class="py-2 mt-3">
              <img src="../Assets/Icons/Facebook Icon.png" width="40" />
              <img src="../Assets/Icons/Instagram Icon.png" width="40" />
              <img src="../Assets/Icons/Twitter Icon.png" width="40" />
              <img src="../Assets/Icons/LinkedIn Icon.png" width="40" />
          </div>
      </div>

      <div class="w-75">
          <div class="d-flex justify-content-between">
              <h4 class="w-25 text-center">Home</h4>
              <h4 class="w-25 text-center">Library</h4>
              <h4 class="w-25 text-center">Terms & Conditions</h4>
          </div>
          <div class="d-flex justify-content-between">
              <h4 class="w-25 text-center">Discover</h4>
              <h4 class="w-25 text-center">Profile</h4>
              <h4 class="w-25 text-center">Privacy Policy</h4>
          </div>
      </div>  
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="../JS/script.js"></script>
</body>

</html>
